<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Comics Marvel CB</title>
</head>
<body>
    <header>
      <div class="column logo-container">
        <img src="https://see.fontimg.com/api/renderfont4/6Odv/eyJyIjoiZnMiLCJoIjo4OCwidyI6MTAwMCwiZnMiOjg4LCJmZ2MiOiIjRUExODE4IiwiYmdjIjoiIzFBMDEwMSJ9/QUJDREVGR0hJSktMTU5PUFFSU1RWV2JkZ2htbnc/endgamer-regular.png" alt="Marvel fonts">
        <h1 class="logo">ADA COMICS</h1>
      </div>
      <div class="hero">
        <video autoplay muted preload loop src="./Intro Marvel Studios HD.mp4"></video>
      </div>
    </header>
    <main class="column">
        <div class="search">
          <h2 id="search-title">Búsqueda</h2>
          <div class="search-container">
            <div class="search-input-container">
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="Ingresá tu búsqueda"
                aria-labelledby="search-title"
              />
              <i class="fas fa-search" aria-hidden="true"></i>
            </div>
            <div class="search-inner-container">
              <div class="sort-container">
                <label for="search-type">TIPO</label>
                <select name="search-type" id="search-type">
                  <option value="comics">COMICS</option>
                  <option value="characters">PERSONAJES</option>
                </select>
                <label for="search-sort">ORDEN</label>
                <select name="search-sort" id="search-sort">
                  <option value="name" class="character-option">A-Z</option>
                  <option value="-name" class="character-option">Z-A</option>
                  <option value="title" class="comic-option">A-Z</option>
                  <option value="-title" class="comic-option">Z-A</option>
                  <option value="-onsaleDate" class="comic-option">
                    Más nuevos
                  </option>
                  <option value="onsaleDate" class="comic-option">
                    Más viejos
                  </option>
                </select>
              </div>
              <button type="button" class="search-button">BUSCAR</button>
            </div>
          </div>
        </div>
    </main>
    













    <script src="./app.js"></script>
</body>
</html>
