<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link type="ico/png" sizes="64x64" rel="icon" href="./asset/favicon.ico">
    <title>Comics Marvel CB</title>
</head>
<body>
    <header>
      <div class="column logo-container">
        <img src="https://see.fontimg.com/api/renderfont4/6Odv/eyJyIjoiZnMiLCJoIjo4OCwidyI6MTAwMCwiZnMiOjg4LCJmZ2MiOiIjRUExODE4IiwiYmdjIjoiIzFBMDEwMSJ9/QUJDREVGR0hJSktMTU5PUFFSU1RWV2JkZ2htbnc/endgamer-regular.png" alt="Marvel fonts">
        <h1 class="logo">ADA COMICS</h1>
      </div>
      <div class="hero">
        <video autoplay muted preload loop src="./Intro Marvel Studios HD.mp4"></video>
        <!-- <img src="./hero.jpg" alt="portada de comics"> -->
      </div>
    </header>
    <main>
      <nav class="column">
        <div class="search">
          <button id="back-button" class="hidden">ATRÁS</button>
          <h2 id="search-title">Búsqueda</h2>
          <form id="search-comics" accion="">
            <input
              type="text"
              name="searching"
              id="search-input"
              class="search-input"
              placeholder="Ingresá tu búsqueda"
              aria-labelledby="search-title">

            <div class="search-inner-container">
              <div class="sort-container">
                <label for="search-type">TIPO</label>
                <select name="search-type" id="search-type">
                  <option value="comics">COMICS</option>
                  <option value="characters">PERSONAJES</option>
                </select>
                <label for="search-sort">ORDEN</label>
                <select name="control-order-by" class="search-select" id="control-order-by">
                  <option value="name" class="character-option">A-Z</option>
                  <option value="-name" class="character-option">Z-A</option>
                  <option value="title" class="comic-option">A-Z</option>
                  <option value="-title" class="comic-option">Z-A</option>
                  <option value="-onsaleDate" class="comic-option">
                    Más nuevos
                  </option>
                  <option value="onsaleDate" class="comic-option">
                    Más viejos
                  </option>
                </select> 
              </div>
              <button type="submit" class="search-button">BUSCAR</button>
            </div>
          </form>
        </div>
      </nav>
      <div>
        <section class="comic-section hidden">
          <img src="" alt="" class="comic-cover">
          <div class="comic-details">
            <h2 class="comic-title"></h2>
            <h3>Publicado:</h3>
            <p class="comic-published"></p>
            <h3>Guionistas:</h3>
            <p class="comic-writers"></p>
            <h3>Descripción:</h3>
            <p class="comic-description"></p>
          </div>
        </section>
        <section class="character-section hidden">
          <img src="" alt="" class="character-portrait">
          <div class="character-details">
            <h2 class="character-name"></h2>
            <p class="character-description"></p>
          </div>
        </section>
        <section class="results-section">
          <div class="info-results">
            <h2 class="results-title">Resultados</h2>
            <p class="results-count">
              <span class="results-number">0</span>
              RESULTADOS</p>
          </div>
          
            <div class="results" id="comics-results">
         
            </div>

          <div class="loader-container">
            <span class="loader">
              <img src="./asset/51rcrIp5iRL._AC_SL1000_-removebg-preview.png" alt="deadpool-clipart">
            </span>
          </div>
          <div class="pagination">
            <button
              type="button"
              class="first-page pagination-button"
              aria-label="Página previa">
              <i class="fas fa-angle-double-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="previous-page pagination-button"
              aria-label="Página Anterior">
              <i class="fas fa-angle-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="next-page pagination-button"
              aria-label="Siguiente Página">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="last-page pagination-button"
              aria-label="Última página">
              <i class="fas fa-angle-double-right" aria-hidden="true"></i>
            </button>
          </div>
        </section>
      </div>   
    </main>
    <footer>
      <div class="container footer-div">
        <div class="row">
          <div class="col l6 s12">
              <ul class="redes-footer">
                <li>
                  <a href="https://www.linkedin.com/in/cristinabenitezcb/" target="_BLANK">
                    <i class="fa-brands fa-linkedin"></i>
                  </a>  
                </li>
                <li>
                  <a href="mailto:cbenitezc92@gmail.com">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                  </a> 
                </li>
                <li>
                  <a href="https://github.com/Crismi22" target="_BLANK">
                    <i class="fa-brands fa-github-alt"></i>
                  </a> 
                </li>
                <li> 
              </ul>
            </div>
        </div>
      </div>
      <div class="footer-copyright">
          <div class="container">
          © 2022 Copyright Cristina Benitez 💀
          </div>
      </div>
    </footer>
    













    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
